<!-- myapp/templates/myapp/message_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message List</title>
</head>
<body>
    <h1>Message List</h1>
    <ul>
        {% for message in messages %}
            <li>
                <strong>From:</strong> {{ message.sender }}<br>
                <strong>To:</strong> {{ message.receiver }}<br>
                <strong>Content:</strong> {{ message.content }}<br>
                <strong>Timestamp:</strong> {{ message.timestamp }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
