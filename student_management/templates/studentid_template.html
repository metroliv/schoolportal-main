<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .id-card {
            width: 300px;
            border: 2px solid #0288d1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #ffffff;
            overflow: hidden;
            position: relative;
            background: url('https://via.placeholder.com/300x400/FF69B4/ffffff?text=school id'), 
                        url('https://via.placeholder.com/300x400/FFD700/ffffff?text=school id'),
                        url('https://via.placeholder.com/300x400/98FB98/ffffff?text=school id');
            background-size: cover;
            background-blend-mode: overlay;
        }

        .id-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 20px auto 10px;
            display: block;
            border: 2px solid #0288d1;
            background-color: #fff;
        }

        .details {
            padding: 15px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .details h2 {
            margin: 10px 0;
            font-size: 1.5em;
            color: #0288d1;
        }

        .details p {
            margin: 5px 0;
            font-size: 1em;
            color: #00796b;
        }

        .details strong {
            color: #004d40;
        }

        .barcode {
            margin: 20px 0;
            width: 100%;
            height: 40px;
            background: url('https://via.placeholder.com/200x40/000000/ffffff?text=Barcode') no-repeat center;
            background-size: contain;
        }

        .footer {
            padding: 10px;
            text-align: center;
            background-color: #b3e5fc;
            border-top: 1px solid #0288d1;
        }

        .footer p {
            margin: 0;
            font-size: 0.8em;
            color: #01579b;
        }
    </style>
</head>
<body>
    <div class="id-card">
        {% if picture_url %}
            <img src="{{ picture_url }}" alt="{{ name }}">
        {% else %}
            <img src="https://via.placeholder.com/120" alt="Placeholder Image">
        {% endif %}
        <div class="details">
            <h2>{{ name }}</h2>
            <p><strong>Phone:</strong> {{ phone }}</p>
            <p><strong>Admission Number:</strong> {{ admission_number }}</p>
            <p><strong>Serial Number:</strong> {{ serial_number }}</p>
            <div class="barcode"></div>
        </div>
        <div class="footer">
            <p>School Name | Address | Contact Info</p>
        </div>
    </div>
</body>
</html>
