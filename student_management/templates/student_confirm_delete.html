{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>Confirm Delete</h1>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete "{{ student.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a class="btn btn-secondary" href="{% url 'student_list' %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
