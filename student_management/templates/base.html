<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 800px;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .table-form {
            width: 100%;
            margin-bottom: 1rem;
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: .25rem;
        }
        .table-form th,
        .table-form td {
            padding: .75rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
        }
        .table-form th {
            vertical-align: middle;
            border-top: 0;
        }
        .btn {
            text-align: center;
        }
        #form-errors {
            margin-top: -20px; /* Adjust this value to move the error message higher or lower */
            margin-bottom: 20px;
        }
        .search-form {
            display: flex;
            align-items: center;
            margin-left: auto; /* Aligns to the right */
        }
        
        #search-input {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px; /* Rounded left corners */
            width: 200px;
        }
        
        .search-button {
            padding: 0.5rem;
            border: none;
            background-color: #1976D2; /* Button color */
            color: white;
            border-radius: 0 4px 4px 0; /* Rounded right corners */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .search-button svg {
            width: 16px;
            height: 16px;
            fill: white; /* Icon color */
        }
        
        .search-button:hover {
            background-color: #155a8a; /* Darker shade on hover */
        }
        
        .back-button {
            background-color: #1976D2; /* Primary color */
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .back-button a {
            text-decoration: none;
            color: white; /* Link color */
        }
        
        .back-button:hover {
            background-color: #155a8a; /* Darker shade on hover */
        }
        
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    width: 80%;
    max-width: 800px;
    margin: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    background-color: #fff;
    overflow: hidden;
}

.card-header {
    background-color: #007bff;
    color: #fff;
    padding: 20px;
    text-align: center;
    border-bottom: 1px solid #ccc;
}

.card-header h1 {
    margin: 0;
    font-size: 1.75em;
}

.card-body {
    padding: 20px;
}

.card-body p {
    font-size: 1.2em;
    margin-bottom: 20px;
}

.card-body h2 {
    font-size: 1.5em;
    margin-bottom: 10px;
    color: #007bff;
}

.table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

.table th, .table td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
}

.table th {
    background-color: #007bff;
    color: #fff;
}

.table td {
    background-color: #f9f9f9;
}

.table tbody tr:hover {
    background-color: #f1f1f1;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 1em;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    text-align: center;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #0056b3;
}

.btn-secondary {
    background-color: #6c757d;
}

.btn-secondary:hover {
    background-color: #5a6268;
}

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="btn btn-primary" href="{% url 'student_list' %}">View Student List</a>

        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'student_create' %}">Add Student</a>
                </li>
                
            </ul>
            
        </div>
        <button class="back-button">
            <a href="/">Back</a>
        </button>
        <a href="#">generate student ID</a>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
