<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Student ID</title>
</head>
<body>
    <h1>Generate Student ID</h1>
    <form method="post" action="{% url 'studentid' student.id %}">
        {% csrf_token %}
        <label for="student">Select Student:</label><br>
        <select id="student" name="student" required>
            {% for student in students %}
                <option value="{{ student.id }}">{{ student.name }}</option>
            {% endfor %}
        </select><br><br>
        <input type="submit" value="Generate Student ID">
    </form>
</body>
</html>
