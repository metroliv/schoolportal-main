{% extends 'base1.html' %}

{% block content %}
<h2>Add Attendance</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <label for="student">Select Student:</label>
    <select name="student" id="student">
        {% for student in students %}
            <option value="{{ student.id }}">{{ student.name }}</option>
        {% endfor %}
    </select>

    <button type="submit">Save Attendance</button>
</form>
{% endblock %}
