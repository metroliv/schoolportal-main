<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f3f4f6;
            color: #333;
        }

        .thank-you-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .thank-you-container h1 {
            color: #007BFF;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .thank-you-container p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .thank-you-container .check-icon {
            font-size: 3em;
            color: #28a745;
            margin-bottom: 20px;
        }

        .thank-you-container .email {
            font-weight: bold;
            color: #007BFF;
        }

        .thank-you-container a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .thank-you-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="check-icon"><i class="fas fa-check-circle"></i></div>
        <h1>Thank You for Subscribing!</h1>
        <p>We've added <span class="email">{{ email }}</span> to our subscription list.</p>
        <a href="/">Go Back to Home</a>
    </div>
</body>
</html>
