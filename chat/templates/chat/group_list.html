<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        /* Embedded CSS for Group List page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
        }

        li a {
            display: block;
            padding: 10px;
            background-color: #ffffff;
            text-decoration: none;
            color: #333;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        li a:hover {
            background-color: #f0f0f0;
        }

        a.create-group {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        a.create-group:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Groups</h1>
    <ul>
        {% for group in groups %}
            <li><a href="{% url 'group_chat' group.id %}">{{ group.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_group' %}" class="create-group">Create New Group</a>
</body>
</html>
