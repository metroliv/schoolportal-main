<!-- events/templates/event-list-results.html -->
<table class="event_list">
    <thead>
        <tr>
            <th>Event Title</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for event in events %}
            <tr>
                <td class="event-title">
                    {{ event.event_name }}
                    <a href="{% url 'event_detail' event.id %}">View Details <i class="fa fa-arrow-right"></i></a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="2" class="no-results">No events found.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="?page=1{% if query %}&q={{ query }}{% endif %}{% if location_filter %}&location={{ location_filter }}{% endif %}">&laquo; first</a>
            <a href="?page={{ page_obj.previous_page_number }}{% if query %}&q={{ query }}{% endif %}{% if location_filter %}&location={{ location_filter }}{% endif %}">previous</a>
        {% endif %}
        <span class="current">
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
        </span>
        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}{% if query %}&q={{ query }}{% endif %}{% if location_filter %}&location={{ location_filter }}{% endif %}">next</a>
            <a href="?page={{ page_obj.paginator.num_pages }}{% if query %}&q={{ query }}{% endif %}{% if location_filter %}&location={{ location_filter }}{% endif %}">last &raquo;</a>
        {% endif %}
    </span>
</div>
