<!-- events/templates/event_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Event List</title>
</head>
<body>
    <h1>Event List</h1>
    <ul>
        {% for event in events %}
            <li>{{ event.name }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create' %}">Create Event</a>
</body>
</html>
